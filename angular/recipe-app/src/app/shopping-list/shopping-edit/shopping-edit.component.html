<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #shoppingForm='ngForm'>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <span class="help-block" *ngIf="!shoppingForm.valid && shoppingForm.touched">Please provide valid data!</span>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
                  [disabled]="!shoppingForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          &nbsp;
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
