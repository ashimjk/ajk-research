<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="updateServer()">Update Server</button>
      &nbsp;&nbsp;
      <button class="btn btn-danger" (click)="destroyServer()">Destroy Server</button>
      <hr/>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [serverName]="serverElement.name"
      >
        <p #paragraphContent>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
